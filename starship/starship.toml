format = """
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$python\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$docker_context\
$aws\
$cmd_duration\
[](fg:#212736)\
\n$character"""

[directory]
style = "fg:#000000 bg:#769ff0 bold"
format = "[ $path ]($style)"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "fg:#769ff0 bg:#394260 bold"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "fg:#769ff0 bg:#394260"
format = '[($all_status$ahead_behind )]($style)'

[nodejs]
symbol = ""
style = "fg:#769ff0 bg:#212736 bold green"
format = '[ $symbol ($version) ]($style)'

[rust]
style = "bg:#212736"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = ""
style = "fg:#769ff0 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[php]
symbol = ""
style = "fg:#769ff0 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[python]
style = "fg:#769ff0 bg:#212736 bold yellow"
format = '[ ${symbol}(${version}) (\($virtualenv\)) ]($style)'

[c]
symbol = " "
style = "fg:#769ff0 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[elixir]
symbol = " "
style = "fg:#769ff0 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "fg:#769ff0 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "fg:#769ff0 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "fg:#769ff0 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "fg:#769ff0 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "fg:#769ff0 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
style = "fg:#769ff0 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[scala]
style = "fg:#769ff0 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[docker_context]
style = "bg:#212736 blue bold"
only_with_files = true
format = '[ $symbol$context ]($style)'

[cmd_duration]
min_time = 45
show_milliseconds = false
style = "fg:#FFFFFF bg:#212736"
format = "[took $duration]($style)"
